<!DOCTYPE html>
<html>
<head>
    <title>Random Province and City</title>
</head>
<body>
<h1>Random Province and City</h1>
<hr>
<button onclick="refreshPage()">抽取城市</button>
<p id="result" style="display: none;">
    <b>恭喜你，抽中了：</b>
    <span id="province"></span>, <span id="city"></span>！
    其省会城市是：<span id="capital"></span>
</p>
<p id="cities-container" style="display: none;">
    <b>这个省份包括以下城市：</b>
    <span id="cities"></span>
</p>
<script>
    var provinces = {
        "北京市": ["北京"],
        "天津市": ["天津"],
        "河北省": ["石家庄", "唐山", "秦皇岛", "邯郸", "邢台", "保定", "张家口", "承德", "沧州", "廊坊", "衡水"],
        "山西省": ["太原", "大同", "阳泉", "长治", "晋城", "朔州", "晋中", "运城", "忻州", "临汾", "吕梁"],
        "内蒙古自治区": ["呼和浩特", "包头", "乌海", "赤峰", "通辽", "鄂尔多斯", "呼伦贝尔", "巴彦淖尔", "乌兰察布", "兴安盟", "锡林郭勒盟", "阿拉善盟"]
    };
    var province = "";
    var city = "";
    var capital = "";
    var cities = [];
    function getRandomProvinceAndCity() {
        var keys = Object.keys(provinces);
        var randKey = keys[Math.floor(Math.random() * keys.length)];
        var randCities = provinces[randKey];
        var randCity = randCities[Math.floor(Math.random() * randCities.length)];
        province = randKey;
        city = randCity;
        capital = randCities[0];
        cities = randCities.slice(0);
    }
    function refreshPage() {
        getRandomProvinceAndCity();
        document.getElementById("result").style.display = "block";
        document.getElementById("cities-container").style.display = "block";
        document.getElementById("province").innerHTML = province;
        document.getElementById("city").innerHTML = city;
        document.getElementById("capital").innerHTML = capital;
        document.getElementById("cities").innerHTML = cities.join(", ");
    }
</script>
</body>
</html>
